<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content='width=device-width, initial-scale=1.0' />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('worship-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 40px 20px;
    }

      margin: auto;

    nav {
      background-color: #1f2937;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #25D366;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      color: #ccc;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .button {
      padding: 10px 16px;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;

  <nav>
